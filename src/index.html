<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Laila:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/style.scss">
</head>
<body>
    <header>
        <div class="container">
            <div class="row search">
                <div class="col-12">
                    <h1>Weather App</h1>
                </div>
                <div class="col-8">
                    <label class="search__input_label">
                        <input type="text" class="search__input" placeholder="Type location..." required="" autofocus="" autocomplete="off">
                    </label>
                    <!--<i class="fas fa-search"></i>-->
                </div>
                <div class="col-2">
                    <label for="units">
                        <select id="units" class="search__units" title="Select units">
                            <option value="CE" selected="">°C</option>
                            <option value="FA">°F</option>
                        </select>
                    </label>
                </div>
                <div class="col-2">
                    <button class="search__star" type="button" title="Add to favorite"><i class="far fa-star"></i></button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="forecast">
                        <h2 class="forecast__city">Kiev, UA</h2>
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    <div class="forecast__day">Tuesday</div>
                                    <time class="forecast__date">2019-02-26</time>
                                    <div class="forecast__wind">Wind 4.42121 m/s</div>
                                    <div class="forecast__humidity">86%</div>
                                </div>
                                <div class="col-4">
                                    <div class="forecast__img"><i class="fas fa-sun"></i></div>
                                    <div class="forecast__weather"><i class="fas fa-cloud"></i> Overcast clouds</div>
                                </div>
                                <div class="col-4">
                                    <div class="forecast__temperature">
                                        <div class="forecast__temperature_min"><i class="fas fa-long-arrow-alt-down"></i> 0°</div>
                                        <div class="forecast__temperature_max"><i class="fas fa-long-arrow-alt-up"></i> 1°</div>
                                    </div>
                                    <div class="forecast__temperature_current">1°</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="week__forecast" id="0">
                        <div class="week__forecast_day">Sun</div>
                        <div class="week__forecast_img"><i class="fas fa-cloud-sun-rain"></i></div>
                        <div class="week__forecast_temperature">23°</div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="week__forecast" id="1">
                        <div class="week__forecast_day">Mon</div>
                        <div class="week__forecast_img"><i class="fas fa-cloud-rain"></i></div>
                        <div class="week__forecast_temperature">24°</div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="week__forecast" id="2">
                        <div class="week__forecast_day">Tue</div>
                        <div class="week__forecast_img"><i class="fas fa-cloud-moon-rain"></i></div>
                        <div class="week__forecast_temperature">25°</div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="week__forecast" id="3">
                        <div class="week__forecast_day">Wed</div>
                        <div class="week__forecast_img"><i class="fas fa-cloud-meatball"></i></div>
                        <div class="week__forecast_temperature">26°</div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="week__forecast" id="4">
                        <div class="week__forecast_day">Thu</div>
                        <div class="week__forecast_img"><i class="fab fa-mixcloud"></i></div>
                        <div class="week__forecast_temperature">27°</div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="week__forecast" id="5">
                        <div class="week__forecast_day">Fri</div>
                        <div class="week__forecast_img"><i class="fas fa-cloud-sun-rain"></i></div>
                        <div class="week__forecast_temperature">28°</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="favorite">
                        <div class="favorite__header">
                            <h4 class="favorite__title"><i class="fas fa-star"></i> Favorite</h4>
                            <button type="button" class="favorite__delete"><i class="far fa-trash-alt"></i></button>
                        </div>
                        <ul class="favorite__list">
                            <li id="00"><span>Kyiv, Ukraine, 02000</span> <button type="button" class="favorite__list_delete"><i class="fas fa-times"></i></button></li>
                            <li id="01"><span>Kyiv, Ukraine, 02000</span> <button type="button" class="favorite__list_delete"><i class="fas fa-times"></i></button></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <div class="recent">
                        <div class="recent__header">
                            <h4 class="recent__title"><i class="fas fa-history"></i> Recently viewed</h4>
                            <button type="button" class="recent__delete"><i class="far fa-trash-alt"></i></button>
                        </div>
                        <ul class="recent__list">
                            <li id="10"><span>Kyiv, Ukraine, 02000</span> <button type="button" class="recent__list_delete"><i class="fas fa-times"></i></button></li>
                            <li id="11"><span>Kyiv, Ukraine, 02000</span> <button type="button" class="recent__list_delete"><i class="fas fa-times"></i></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄
        </div>
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄
        </div>
        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
